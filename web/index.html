<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng NFC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ứng dụng NFC</h1>
        <button class="nfc-action" id="readNFC">
            <img src="nfc-icon.png" alt="NFC" class="nfc-icon">
            Đọc thẻ NFC
        </button>
        <button class="nfc-action" id="quickLogin" data-email-url="https://mail.google.com/mail/u/0/#inbox">
            <img src="nfc-icon.png" alt="NFC" class="nfc-icon">
            Đăng nhập nhanh
        </button>
        <button class="nfc-action" id="composeEmail" data-compose-url="https://mail.google.com/mail/u/0/#inbox?compose=new">
            <img src="nfc-icon.png" alt="NFC" class="nfc-icon">
            Soạn thư nhanh
        </button>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalContent"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
